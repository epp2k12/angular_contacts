<div class="jumbotron">
<div gravatar email="{{contact.email}}" size="150" class="img-circle"></div>
<h1>{{ contact.name }}</h1>

</div>

<div class="form-horizontal">

<div class="row">
	<div class="col-sm-6">

		<div class="form-group">
		<label for="name" class="col-sm-4 control-label">Name</label>
		<div class="col-sm-8">
		<p class="form-control-static" editable="contact.name" field-type="text"></p>
		</div>
		</div>	

		<div class="form-group">
		<label for="phone" class="col-sm-4 control-label">Phone Number</label>
		<div class="col-sm-8">
		<p class="form-control-static" ng-bind-html="contact.phone | paragraph"></p>
		</div>
		</div>

		<div class="form-group">
		<label for="address" class="col-sm-4 control-label">Address</label>
		<div class="col-sm-8">
		<p class="form-control-static" ng-bind-html="contact.address | paragraph "></p>
		</div>
		</div>

	</div>

	<div class="col-sm-6">

		<div class="form-group">
		
		<label for="email" class="col-sm-4 control-label">Email</label>
		<div class="col-sm-8">
		<p class="form-control-static" editable="contact.email" field-type="email"></p>
		</div>
		</div>

		<div class="form-group">
		<label for="phone" class="col-sm-4 control-label">Website</label>
		<div class="col-sm-8">
		<p class="form-control-static" ng-bind-html="contact.website | paragraph"></p>
		</div>
		</div>

		<label for="address" class="col-sm-4 control-label">Notes</label>
		<div class="col-sm-8">
		<p class="form-control-static" ng-bind-html="contact.notes | paragraph"></p>
		</div>
		</div>

	</div>

</div>
</div>
